<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Loan Calculator </title>

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Questrial" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <header>
        <h1>Simple Mortgage Loan Calculator</h1>
    </header> 
    <main>  
        <div class="loan-info-box">
                <section class ="calculator">
                <form action="index.html" class="form">
                    <div class="form-fields">
                            <label for="amount"><i class="fas fa-dollar-sign"></i> Loan Amount</label>
                            <input type="number" id ="amount" name ="amount" placeholder="$0" >
                    </div>
                            
                        <div class="form-fields">
                            <label for="interest-rate"><i class="fas fa-percent"></i> Interest Rate/APR</label>
                            <input type="number" id="interest" name="interest" placeholder="% Interest">
                        </div>
            
                    
                        <div class="form-fields">
                                <label for="years"><i class="fas fa-calculator"></i> Length of Loan </label>
                                <input type="number" name="loan-duration" id="years" placeholder="Years">
                        </div>

                        <div class="form-fields">
                                <label for="down-payment"><i class="fas fa-hand-holding-usd"></i> Down Payment</label>
                                <input type="number" id="down-payment" placeholder=" $ Optional">
                        </div>
                    
                        <div class="btn-area">
                                <button type = "button" class="btn" id ="btn-submit"><i class="fas fa-calculator"></i> Calculate Loan</button>
                                <button type="reset" class="btn" id ="reset-form"><i class="fas fa-redo-alt"></i> Reset Values</button>
                        </div>
                    
                </form>
            </section>
            <section class="loan-output">
                <p>Payment Information</p>
                <p id ="loan-payment"></p>
                <p id="payment-explanation"> Calclulated based on your loan term and down payment selections</p>
                

            </section>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
